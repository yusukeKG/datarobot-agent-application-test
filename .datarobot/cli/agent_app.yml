root:
  - env: SESSION_SECRET_KEY
    type: secret_string
    generate: true
    optional: false
    help: |
      A secret key used to sign session cookies. This should be a long, random string.
      The default value is a cryptographically random generated one if the secret key is not already configured.

  - env: INFRA_ENABLE_OAUTH
    type: string
    optional: true
    help: |
      Select your backend OAuth provider.
      You can choose DataRobot (default), or you can choose Authlib and host it in the app for more customization.
    options:
      - name: "DataRobot OAuth Provider"
        value: "datarobot_provider.py"

  - key: OAuth_Providers
    type: string
    default:
    optional: true
    multiple: true
    help: |
      Which authorization servers do you want in the application?
    options:
      - name: "Google"
        requires: google_auth_server
      - name: "Box"
        requires: box_auth_server


google_auth_server:
  - env: GOOGLE_CLIENT_ID
    type: string
    default:
    optional: false
    help: |
      The client ID for the Google data source.
      For more information on setting up the provider, see "OAuth Applications" in the README.
  - env: GOOGLE_CLIENT_SECRET
    type: secret_string
    default:
    optional: false
    help: |
      The client secret for the Google data source.
      For more information on setting up the provider, see "OAuth Applications" in the README.


box_auth_server:
  - env: BOX_CLIENT_ID
    type: string
    default:
    optional: false
    help: |
      The client ID for the Box data source.
      For more information on setting up the provider, see "OAuth Applications" in the README.

  - env: BOX_CLIENT_SECRET
    type: secret_string
    default:
    optional: false
    help: |
      The client secret for the Box data source.
      For more information on setting up the provider, see "OAuth Applications" in the README.
