---
# https://taskfile.dev
version: '3'
vars:
  # Cross-platform environment cleaning - uses 'env -u' on Unix systems, falls back to empty string on Windows
  CLEAN_PYTHON_ENV:
    sh: |
      if command -v env >/dev/null 2>&1; then
        echo "env -u PYTHONPATH -u VIRTUAL_ENV"
      else
        echo ""
      fi
tasks:
  install:
    desc: ðŸ› ï¸ [writer_agent] Install agent uv dependencies
    cmds:
      - echo "Updating local dependencies for writer_agent"
      - uv sync --extra dev
      - if [ -f pyproject.toml ] && [ -d docker_context ]; then cp pyproject.toml docker_context/pyproject.toml; fi
      - if [ -f uv.lock ] && [ -d docker_context ]; then cp uv.lock docker_context/uv.lock; fi
    aliases:
      - req
  update:
    # Hidden to avoid showing in task list, run `task --list-all` to see it
    # desc: ðŸ› ï¸ [writer_agent] Update local dependencies (refresh uv locks)
    cmds:
      - echo "Updating local dependencies"
      - uv sync --extra dev -U
    silent: true
  auth-check:
    silent: true
    desc: "ðŸ” Check authentication prerequisites"
    cmds:
      - |
        if command -v dr &> /dev/null && dr auth help 2>&1 | grep -q "check"; then
          echo "ðŸ” Checking authentication.."
          dr auth check
        else
          echo "â„¹ï¸  Skipping auth check (not available)"
        fi
  add-dependency:
    desc: ðŸ› ï¸ [writer_agent] Add provided packages as a new dependency to an agent
    cmds:
      - echo "Adding new dependency for writer_agent into 'extras' dependency group"
      - uv add --no-upgrade --group extras {{.CLI_ARGS}}
    silent: true
  lint:
    # Hidden to avoid showing in task list, run `task --list-all` to see it
    # desc: ðŸ§¹ [writer_agent] Lint the codebase
    cmds:
      - task: req
      - echo "Linting the codebase"
      - "{{.CLEAN_PYTHON_ENV}} uv run ruff check . --fix"
      - "{{.CLEAN_PYTHON_ENV}} uv run ruff format ."
      - "{{.CLEAN_PYTHON_ENV}} uv run mypy --pretty ."
      - "{{.CLEAN_PYTHON_ENV}} uv run yamlfix custom_model"
    silent: true
  lint-check:
    # Hidden to avoid showing in task list, run `task --list-all` to see it
    # desc: ðŸ§¹ [writer_agent] Check whether the codebase is linted
    cmds:
      - task: req
      - echo "Checking linting"
      - "{{.CLEAN_PYTHON_ENV}} uv run ruff format --check --diff ."
      - "{{.CLEAN_PYTHON_ENV}} uv run ruff check --diff ."
      - echo "Checking type hints"
      - "{{.CLEAN_PYTHON_ENV}} uv run mypy --pretty ."
    silent: true
  test:
    # Hidden to avoid showing in task list, run `task --list-all` to see it
    # desc: ðŸ§ª [writer_agent] Run tests
    cmds:
      - echo "Running pytest on tests"
      - "{{.CLEAN_PYTHON_ENV}} uv run pytest -vv ./tests/"
    silent: true
  test-coverage:
    # Hidden to avoid showing in task list, run `task --list-all` to see it
    # desc: ðŸ§ª [writer_agent] Run tests with coverage
    cmds:
      - echo "Running pytest on tests"
      - "{{.CLEAN_PYTHON_ENV}} uv run pytest -vv --cov --cov-report=html --cov-report=term --cov-report xml:.coverage.xml
        ./tests/"
    silent: true
  cli:
    desc: ðŸ–¥ï¸ [writer_agent] Run the CLI with provided arguments
    vars:
      START_DEV: "{{.START_DEV}}"
    deps:
      - auth-check
    cmds:
      - echo "Running CLI {{.CLI_ARGS}}"
      - |
        if [ "{{.START_DEV}}" -eq "1" ]; then
          # Kill any existing dev server processes
          pkill -f 'uv run python dev.py' 2>/dev/null || true

          # Start dev server in background
          echo "ðŸš€ Starting dev server in background..."
          {{.CLEAN_PYTHON_ENV}} uv run python dev.py &
          DEV_SERVER_PID=$!
          echo "Dev server started with PID: $DEV_SERVER_PID"

          # Wait for server to be ready
          echo "â³ Waiting for dev server to be ready..."
          AGENT_ENDPOINT="http://localhost:8842"
          if [ -n "$WRITER_AGENT_ENDPOINT" ]; then
            AGENT_ENDPOINT="$WRITER_AGENT_ENDPOINT"
          fi
          i=0
          while [ $i -lt 30 ]; do
            if curl --silent --fail --max-time 2 "$AGENT_ENDPOINT/" >/dev/null 2>&1; then
              echo "âœ… Dev server is ready!"
              break
            fi
            sleep 1
            i=$((i + 1))
            if [ $i -eq 30 ]; then
              echo "âŒ Dev server failed to start within 30 seconds"
              pkill -f 'uv run python dev.py' 2>/dev/null || true
              exit 1
            fi
          done
        fi
      - |
        # Run CLI and handle cleanup regardless of exit code
        CLI_EXIT_CODE=0
        {{.CLEAN_PYTHON_ENV}} UV_PROJECT={{.TASKFILE_DIR}} uv run cli.py {{.CLI_ARGS}} || CLI_EXIT_CODE=$?
        echo "CLI exited with code: $CLI_EXIT_CODE"

        # Check if command failed and contains "execute"
        if [ $CLI_EXIT_CODE -eq 1 ] && echo "{{.CLI_ARGS}}" | grep -q "execute "; then
          echo ""
          echo "âŒ CLI command failed with exit status 1"
          echo "ðŸ’¡ It looks like you're trying to execute an agent that requires a dev server."
          echo "   Try one of these options:"
          echo "   1. Start the dev server first: task writer_agent:dev"
          echo "   2. Or run with auto dev server: task writer_agent:cli START_DEV=1 -- {{.CLI_ARGS}}"
          echo ""
        fi

        # Clean up dev server processes if we started them
        if [ "{{.START_DEV}}" -eq "1" ]; then
          echo "ðŸ›‘ Stopping dev server..."
          pkill -f 'uv run python dev.py' 2>/dev/null || true
          echo "âœ… Dev server stopped"
        fi

        exit $CLI_EXIT_CODE
    silent: true
  dev:
    desc: ðŸ”¨ [writer_agent] Run the development server
    deps:
      - auth-check
    cmds:
      - "{{.CLEAN_PYTHON_ENV}} uv run python dev.py --autoreload"
  dev-stop:
    desc: ðŸ›‘ [writer_agent] Stop the development server
    cmds:
      - echo "Stopping development server"
      - pkill -f 'uv run python dev.py' 2>/dev/null || echo "No development server process found"
  chainlit:
    desc: "ðŸ› Run the ChainLit playground"
    cmds:
      - echo "ðŸ› Starting ChainLit playground"
      - uv sync --all-extras
      - uv run chainlit run --host 0.0.0.0 --port 8083 -w lit.py
  create-docker-context:
    desc: ðŸ³ [writer_agent] Create the template for a local docker_context image
    vars:
      BRANCH: "{{.BRANCH}}"
    cmds:
      - echo "Creating docker_context folder inside agent."
      - rm -rf ./docker_context
      - echo "Downloading datarobot-user-models repository..."
      - |
        GIT_BRANCH={{.BRANCH}}
        if [ -n "$GIT_BRANCH" ]; then
          echo "Downloading datarobot-user-models branch: $GIT_BRANCH"
          curl -L -o datarobot-user-models.zip "https://github.com/datarobot/datarobot-user-models/archive/refs/heads/$GIT_BRANCH.zip"
        else
          echo "Downloading datarobot-user-models master branch"
          curl -L -o datarobot-user-models.zip "https://github.com/datarobot/datarobot-user-models/archive/refs/heads/master.zip"
        fi
      - echo "Extracting docker_context files..."
      - |
        TOP_FOLDER=$(unzip -qql datarobot-user-models.zip | head -n1 | awk '{print $4}' | cut -d/ -f1)
        echo "Downloaded docker context branch name: $TOP_FOLDER"
        unzip -q datarobot-user-models.zip "$TOP_FOLDER/public_dropin_environments/python311_genai_agents/*"
        cp -r "$TOP_FOLDER/public_dropin_environments/python311_genai_agents" ./docker_context
        rm -rf "$TOP_FOLDER" datarobot-user-models.zip
      # We need to rename these from their production variants to their local variants
      - rm ./docker_context/env_info.json
      - mv ./docker_context/Dockerfile ./docker_context/Dockerfile.prod
      - mv ./docker_context/Dockerfile.local ./docker_context/Dockerfile
      - echo "Docker context created inside writer_agent/docker_context"
  build-docker-image:
    # desc: ðŸ³ [writer_agent] Build the Docker image
    cmds:
      - echo "Building Docker image"
      - cp pyproject.toml docker_context/pyproject.toml
      - cd docker_context && docker build --platform linux/amd64 -f Dockerfile -t writer_agent:latest .
  build-docker-context:
    desc: ðŸ³ [writer_agent] Build the Docker image
    cmds:
      - task: create-docker-context
      - echo "Saving Docker image"
      - docker save writer_agent:latest | gzip -1 > docker_context.tar.gz
    silent: true
